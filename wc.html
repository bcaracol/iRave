<!DOCTYPE html>
<html>

<!-- HTML CODE -->
<head>
    <title>iRave</title>
    <link rel="stylesheet" href="style.css">
    <script src="irave.js"></script>
    <meta charset="utf-8">
</head>


<body onload="mostrarHoras()">
    <img src="apple-watch-mockup-free-1000x732.jpg" id="relogio">
    <div class="janelacontainer">
        <div class="janela">
            <div class="barra">
                <div class="barra-item subtitulo">WC</div>
                <div class="barra-item clock"></div>
            </div>
            <div class="lista">
                <div class="texto">
                    Tempo Aproximado de Espera 
                </div>
                <div class="nome">
                    Mulheres 
                    <div class="tempo"> 00:20 </div>
                </div>
                <div class="nome last"> 
                    Homens 
                    <div class="tempo"> 00:10 </div>
                </div>
            </div>
        </div>
        <div onclick="undo();" class="undo"></div>
    </div>
</body>


</html>
